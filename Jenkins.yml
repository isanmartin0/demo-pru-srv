openshift:
  templatePath: kube/template.yaml

maven:
  profileFeature: local
  profileDevelop: local
  profileRelease: release
  profileMaster: release
  profileHotfix: release

spring:
  profileFeature: local
  profileDevelop: local
  profileRelease: preproduction
  profileMaster: production
  profileHotfix: production

confirmDeploy:
  - master

testing:
  predeploy:
    unitTesting:
      - feature
      - develop
      - release
    sonarQube:
      - feature
      - develop
      - release
    checkstyle:
      # - feature
      - develop
      - release

  postdeploy:
    smokeTesting:
      - release
      - master
    securityTesting:
      - develop
      - release
    performanceTesting:
      - release
    acceptanceTesting:
      - develop
      - release

notifications:
  branch:
    - feature
    - develop
    - release
    - master
    - hotfix
  type: slack
